<div class="container"  ng-app="myApp">
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
   <form role="form" ng-submit="submit()"  ng-controller="ShareCtrl">
    <h2>Please enter the Emails of your Friends</h2>
      <div class="form-group" >
                    <label>Email 1 </label>
                     <input class="form-control" type="text" name="email1" placeholder="example@yahoo.com" data-ng-model="email1" >
                </div>
       <div class="form-group" >
                    <label>Email 2</label>
                    <input class="form-control" type="text" name="email2" placeholder="example@gmail.com" data-ng-model="email2" >
                </div>
        <div class="form-group" >
                <label>Email 3</label>
                <input class="form-control" type="text" name="email3" placeholder="example@hotmail.com" data-ng-model="email3" >
            </div>
            <div class="form-group" >
                <label>Email 4</label>
                <input class="form-control" type="text" name="email4" placeholder="example@aol.com" data-ng-model="email4" >
            </div>
                <button type="submit" class="btn btn-primary">Send Wishlist</button>


            </form>
      <div ng-controller="socialCtrl">
  <h2>Share on your favourite Social Media Websites</h2>

  <a href="https://www.facebook.com/sharer/sharer.php?u={{ url }}" target="_blank">
    <i class="fa fa-facebook-square fa-4x" style="color:#3b5998" aria-hidden="true"></i>
  </a>
    
  <a href="https://twitter.com/home?status=Hey%20please%20check%20out%20my%20wishlist%20%23life%20%23wishlist%20%23adele%20at%20{{url}}" target="_blank">
    <i class="fa fa-twitter-square fa-4x" style="color:#4099FF" aria-hidden="true"></i>
  </a>

    

  <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ url }}&title=Hi%20Please%20View%20My%20Wishlist&summary=Hey%20friends%20this%20is%20my%20wishlist%20check%20it%20out!&source={{ url }}" target="_blank">
    <i class="fa fa-linkedin-square fa-4x" style="color:#007bb6" aria-hidden="true"></i>
  </a>
    
  <a href='https://plus.google.com/share?url={{ url }}' target="_blank">
    <i class="fa fa-google-plus-square fa-4x" style="color:#dd4b39" aria-hidden="true"></i>
  </a>

  <a href="http://www.reddit.com/submit?url={{ url }}&title=Hi%20Please%20View%20My%20Wishlist" target="_blank"><i class="fa fa-reddit fa-4x" aria-hidden="true" style="color:#900020"></i>
  </a>
    </div>
      </div>
